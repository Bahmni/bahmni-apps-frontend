name: CI & Publish bahmni-design-system

on:
  push:
    branches:
      - BN-177

env:
  NODE_VERSION: "22"
  PACKAGE_PATH: "packages/bahmni-design-system"

jobs:
  lint-test-build-publish:
    runs-on: ubuntu-latest
    environment: npm-publish
    env:
      NODE_AUTH_TOKEN: ${{ secrets.NPM_TOKEN }}
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          registry-url: 'https://registry.npmjs.org'
          cache: 'yarn'

      - name: Install dependencies
        run: yarn install --frozen-lockfile

      - name: Lint
        run: npx nx lint bahmni-design-system

      - name: Test
        run: npx nx test bahmni-design-system

      - name: Build
        run: npx nx build bahmni-design-system

      - name: Publish dev build to npm
        working-directory: ${{env.PACKAGE_PATH}}
        run: |
          # Base version from package.json
          BASE_VERSION=$(node -p "require('./package.json').version")
          BUILD_NUM=${{ github.run_number }}
          SHORT_SHA=${GITHUB_SHA:0:7}

          # Generate unique dev version (e.g., 1.2.3-dev.42.a1b2c3d)
          DEV_VERSION="${BASE_VERSION}-dev.${BUILD_NUM}.${SHORT_SHA}"
          echo "ðŸ“¦ Publishing @bahmni-frontend/bahmni-design-system@$DEV_VERSION"

          # Update package version and publish in one workflow
          npm version "$DEV_VERSION" --no-git-tag-version
          npm publish --access public --tag dev
          
          # Output information
          echo "::notice title=Package Published::Published @bahmni-frontend/bahmni-design-system@$DEV_VERSION"
          echo "::notice title=Install Command::npm install @bahmni-frontend/bahmni-design-system@dev"
          echo "::notice title=Build Info::Build #${BUILD_NUM} from commit ${SHORT_SHA}"
